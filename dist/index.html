<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Artbox Agency - Frontend Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            margin: 0;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index:0;

        }
        .message-container{
            position: absolute;
            z-index: 2;
            margin:0 auto;
            top: 50vh;
            left:50vw;

            /*Translating for real center*/
            transform: translate(-50%, -50%);

        }
        .home-page-logo {
            width:400px;
            height:auto;
        }

        .text-container  {
            height: 0px;
            text-align: center;
        }
        .text-container h2 {
            height: 0px;
            text-align: center;
            margin:0;
        }
        h5 {
            margin-top: 50px;
        }
        .credit {width: 100%;
            display: block;
            text-align: center;
            position: fixed;
            bottom: 0;
            margin: 0 auto;
        }
        .credit i {
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="message-container">
        <img class="home-page-logo" src="assets/images/artbox_marketing_social.png" alt="">
        <div class="text-container">
            <h2>New website is under construction.</h2>
            <h5>Enjoy ☕☕ while watching our <a href="http://www.artbox.agency/fr/projets.html">projects</a></h5>
        </div>
    </div>

    <canvas></canvas>
    <div class="credit">
			<div class="icon-bar">
				<a href="tel:+1-438-399-9544"><i class="fa fa-phone"></i></a>
				<a href="mailto:info@artbox.agency"><i class="fa fa-envelope"></i></a>
				<a target="_blank" href="https://www.facebook.com/artbox.agency"><i class="fa fa-facebook"></i></a>
				<a target="_blank" href="https://twitter.com/artbox_agency"><i class="fa fa-twitter"></i></a>
				<a target="_blank" href="https://www.linkedin.com/company/artbox-agency"><i class="fa fa-linkedin"></i></a>
				<a target="_blank" href="https://www.instagram.com/artbox.agency/"><i class="fa fa-instagram"></i></a>
				<a target="_blank" href="https://www.youtube.com/channel/UCSi3xMYsSHLd2KS6wUWql_g"><i class="fa fa-youtube"></i></a>
			</div>
			<p>Agence ARTBOX Inc. © 2017</p>
		</div>
    <script src="assets/js/default_homepage.js"></script>
</body>
</html>
